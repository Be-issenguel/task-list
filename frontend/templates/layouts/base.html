{% load static %}
<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style>
            .row.content{
                height:670px;
            }

            footer{
                background-color: #000;
                padding:20px;
                color: #fff;
            }

            @media screen and (max-width:750px){
                .row.content{
                    height: auto;
                }
            }

            body{
                overflow-x: hidden
            }

    </style>
</header>
    <body>
        <div class="row content">
            <div class="container-fluid">
            <nav class="navbar navbar-inverse" style="margin-top:10px">
                <div class="navbar-brand">Task Management</div>
                <ul class="nav navbar-nav pull-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'tasks:welcome' %}">Welcome</a></li>
                    <li><a href="{% url 'tasks:index' %}">Tasks</a></li>
                    <li><a href="{% url 'tasks:profile' %}">Profile</a></li>
                    <li><a href="{% url 'tasks:logout' %}">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'tasks:login' %}">Login</a></li>
                    <li><a href="{% url 'tasks:new-account' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
            {% block section %}{% endblock %}
        </div>
        </div>
        <footer class="container-fluid text-center mt-4">
            <p><strong>Powered by @Bernardo Issenguel</strong></p>
        </footer>
    </body>
</html>

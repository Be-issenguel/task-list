{% extends 'layouts/base.html' %}
{% block section %}
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 class="text-center alert alert-info">New Task Form</h1>
        <form action="{% url 'tasks:store-task' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="Save" class="btn btn-success pull-right">
        </form>
    </div>
{% endblock %}

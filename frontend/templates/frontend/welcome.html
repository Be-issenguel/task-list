{% load static %}
<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <style>
            .row.content{
                height:254px;
            }

            footer{
                background-color: #000;
                padding:20px;
                color: #fff;
            }

            @media screen and (max-width:750px){
                .row.content{
                    height: auto;
                }
            }
        </style>
    </header>
    <body style="overflow:auto">
        <div class="container-fluid">
            <nav class="navbar navbar-inverse" style="margin-top:10px">
                <div class="navbar-brand">Task Management</div>
                <ul class="nav navbar-nav pull-right">
                    {% if user.is_authenticated  %}
                        <li><a href="{% url 'tasks:index' %}">Go To Tasks</a></li>
                    {% else %}
                        <li><a href="{% url 'tasks:login' %}">Login</a></li>
                        <li><a href="{% url 'tasks:new-account' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
            <div class="jumbotron text-center bg-primary">
                <h2>Welcome</h2>
                <h3>to</h3>
                <h2>Task Management App</h2>
            </div>
            <h1 class="text-center">Features</h1>
            <div class="container mt-4">
                <div class="row content">
                    <div class="col-md-4 text-center">
                        <div class="panel panel-primary">
                          <div class="panel-heading">Users</div>
                          <div class="panel-body">Tasks Owners</div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="panel panel-success">
                          <div class="panel-heading">Tasks</div>
                          <div class="panel-body">Users Tasks</div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="panel panel-info">
                          <div class="panel-heading">Attachments</div>
                          <div class="panel-body">Tasks Attachments</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="container-fluid text-center mt-4">
            <p><strong>Powered by @Bernardo Issenguel</strong></p>
        </footer>
    </body>
</html>

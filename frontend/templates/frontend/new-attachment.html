{% extends 'layouts/base.html' %}
{% block section %}
    <h1>New Attachment Form</h1>
    <a href="{% url 'tasks:attachments' id %}">Back To Attachments</a>
    <form action="{% url 'tasks:store-attachment' id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}

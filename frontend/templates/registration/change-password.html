{% extends 'layouts/base.html' %}
{% block section %}
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2 class="alert alert-info text-center">Change Password</h2>
        <form action="{% url 'tasks:password-change' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>
{% endblock %}

{% extends 'layouts/base.html' %}
{% block section %}
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2 class="alert alert-info text-center">Register</h2>
        <form action="{% url 'tasks:create-account' %}" method="post">
            {% csrf_token %}
            <span>{{ errors.username }}</span>
            <span>{{ errors.password2 }}</span>
            {{ form }}
            <br><input type="submit" value="Register" class="btn btn-success"><br>
            <br><a href="{% url 'tasks:login' %}">Do you have account?</a>
        </form>
    </div>
{% endblock %}
